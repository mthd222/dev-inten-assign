version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: dd-db
      # If you want authentication, uncomment and set these:
      # MONGO_INITDB_ROOT_USERNAME: root
      # MONGO_INITDB_ROOT_PASSWORD: examplepassword
    ports:
      - "27017:27017"   # remove this in production if you don't want host exposure
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand({ ping: 1 })\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


  backend:
    build: ./backend
    image: 675711/mean-backend:latest
    container_name: mean-backend
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_URI: "mongodb://mongo:27017/dd-db"
      PORT: "3000"
      # If mongo uses auth: "mongodb://root:examplepassword@mongo:27017/dd-db?authSource=admin"
    ports:
      - "3000:3000"
    networks:
      - mean-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    image: 675711/mean-frontend:latest
    container_name: mean-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - mean-network
    ports:
      - "8080:80" # optional; nginx will reverse-proxy on 80, this is for direct access if needed

  nginx:
    image: nginx:stable-alpine
    container_name: mean-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    networks:
      - mean-network

volumes:
  mongo-data:

networks:
  mean-network:
    driver: bridge

